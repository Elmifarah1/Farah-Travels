{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Farah Travels</title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="logo">
        <img src="{% static 'images/FT-Logo.png' %}" alt="Logo">
    </div>
    <div class="login-container">
        <h1 class="text-center">{% trans "Sign In" %}</h1>
        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            <div class="form-group mb-3">
                {{ form.login.label_tag }}
                {{ form.login }}
            </div>
            <div class="form-group mb-3">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <div class="form-group mb-3 form-check">
                {{ form.remember.label_tag }}
                {{ form.remember }}
            </div>
            <button class="btn btn-primary w-100" type="submit">{% trans "Sign In" %}</button>
            <p class="text-center">
                Don't have an account? <a href="{% url 'account_signup' %}">{% trans "Sign Up" %}</a>
            </p>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
