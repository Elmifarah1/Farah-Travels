{% extends 'base.html' %}

{% block title %}Delete Trip{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-danger text-white">
            <h2 class="mb-0"><i class="fas fa-plane-departure"></i> Delete Trip</h2>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the trip "{{ trip.name }}" to {{ trip.destination }}?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-block"><i class="fas fa-trash"></i> Delete</button>
                <a href="{% url 'trip_detail' trip.pk %}" class="btn btn-secondary btn-block"><i class="fas fa-ban"></i> Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
