{% extends 'base.html' %}

{% block content %}
  <h1>Delete Trip</h1>
  <p>Are you sure you want to delete "{{ trip.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'trip_detail' trip.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
